		: pathname.lastIndexOf("phon-manual") + ("phon-manual").length );
	var customJSUrl = origin + "/" + pathname.substring(0, manualRootIdx) + "/js/custom_js.js";
	
	var scriptEle = document.createElement("script");
	scriptEle.setAttribute("src", customJSUrl);
	scriptEle.setAttribute("type", "text/javascript");
	
	headEle.appendChild(scriptEle);
	
	// change document title to include 'Phon'
	document.title = "Phon - " + document.title;
});
</script>
